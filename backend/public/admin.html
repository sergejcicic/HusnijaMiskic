<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Admin Panel - Manage References</h2>
    <div id="login-form" class="mb-4">
      <input type="text" id="username" class="form-control mb-2" placeholder="Username">
      <input type="password" id="password" class="form-control mb-2" placeholder="Password">
      <button onclick="login()" class="btn btn-primary">Login</button>
    </div>
    <div id="admin-content" style="display: none;">
      <h3>Projects</h3>
      <button onclick="showAddForm()" class="btn btn-success mb-3">Add New Project</button>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="project-list"></tbody>
      </table>
      <div id="project-form" style="display: none;" class="mt-4">
        <h3 id="form-title">Add Project</h3>
        <form id="form" enctype="multipart/form-data">
          <input type="hidden" id="project-id">
          <div class="mb-3"><input type="text" id="title" class="form-control" placeholder="Title" required></div>
          <div class="mb-3"><textarea id="description" class="form-control" placeholder="Description" required></textarea></div>
          <div class="mb-3"><input type="text" id="client" class="form-control" placeholder="Client" required></div>
          <div class="mb-3"><input type="date" id="date" class="form-control" required></div>
          <div class="mb-3"><textarea id="testimonial" class="form-control" placeholder="Testimonial"></textarea></div>
          <div class="mb-3"><input type="text" id="testimonialAuthor" class="form-control" placeholder="Testimonial Author"></div>
          <div class="mb-3"><input type="text" id="testimonialRole" class="form-control" placeholder="Testimonial Role"></div>
          <div class="mb-3"><input type="file" id="images" class="form-control" multiple accept="image/*"></div>
          <button type="submit" id="submit-btn" class="btn btn-primary">Save</button>
          <button type="button" onclick="hideForm()" class="btn btn-secondary">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
